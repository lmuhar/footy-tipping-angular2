<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark indigo">

        <!-- Navbar brand -->
        <a class="navbar-brand" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Tipping 2018</a>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"></button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                    <i class="fa fa-home"></i> Home
                </li>
                <li class="nav-item nav-link" routerLink="/cats" routerLinkActive="active">
                    <i class="fa fa-list"></i> Cats
                </li>
                <li class="nav-item nav-link" routerLink="/login" routerLinkActive="active" *ngIf="!auth.loggedIn">
                    <i class="fa fa-sign-in"></i> Login
                </li>
                <li class="nav-item nav-link" routerLink="/register" routerLinkActive="active" *ngIf="!auth.loggedIn">
                    <i class="fa fa-user-plus"></i> Register
                </li>
                <li class="nav-item nav-link" routerLink="/account" routerLinkActive="active" *ngIf="auth.loggedIn">
                    <i class="fa fa-user"></i> Account ({{auth.currentUser.username}})
                </li>
                <li class="nav-item nav-link" routerLink="/rounds" routerLinkActive="active" *ngIf="auth.loggedIn && auth.isAdmin">
                    <i class="fa fa-lock"></i> Manage Games
                </li>
                <li class="nav-item nav-link" routerLink="/admin" routerLinkActive="active" *ngIf="auth.loggedIn && auth.isAdmin">
                    <i class="fa fa-lock"></i> Admin
                </li>
                <li class="nav-item nav-link" routerLink="/logout" routerLinkActive="active" *ngIf="auth.loggedIn">
                    <i class="fa fa-sign-out"></i> Logout
                </li>

            </ul>
        </div>
        <!-- Collapsible content -->

    </nav>

    <router-outlet></router-outlet>

</div>
