<div class="container" style="padding-top: 50px">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="row">
      <mat-form-field class="col s4 m6">
        <input matInput type="email" name="email" formControlName="email" placeholder="Email" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="col s4 m6">
        <input matInput type="password" name="password" formControlName="password" placeholder="Password" />
      </mat-form-field>
    </div>

    <div class="row">
      <div class="col s4 m6">
        <button mat-raised-button type="submit" [disabled]="!loginForm.valid"><i class="fa fa-sign-in"></i> Login</button>
      </div>
    </div>
  </form>
</div>
