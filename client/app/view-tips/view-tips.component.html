<app-loading [condition]='isLoading'></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="card" *ngIf="!isLoading">
    <h4 class="card-header">Current Tips</h4>
    <div class="card-block">
        <form class="form-inline" [formGroup]="selectForm">

            <div class="form-group">
                <mat-form-field>
                    <mat-select placeholder="Select a round" formControlName="number">
                        <mat-option *ngFor="let t of rounds" [value]="t._id">
                            Round {{ t.number }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
        <div class="col-md-6" *ngFor="let user of userTips">
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image">
                        <img src='/assets/user-logos/{{user.user_data.username}}.png'>
                    </div>
                    <mat-card-title>{{user.user_data.username}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <table class="table">
                        <tr *ngFor="let tip of user.tips">
                            <td style="text-align: center">
                                {{tip}}
                            </td>
                        </tr>
                    </table>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
